<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niru will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .cat-icon {
            font-size: 100px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .heart-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 23, 68, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            background: #d0d0d0;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            font-style: italic;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration-text {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration-image {
            width: 350px;
            height: 350px;
            margin: 20px auto;
            background: #f0f0f0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .celebration-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .question-screen {
            display: block;
        }

        .question-screen.hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(255, 107, 157, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .cat-icon {
                font-size: 80px;
            }

            .heart-icon {
                font-size: 30px;
            }

            .celebration-text {
                font-size: 36px;
            }

            .celebration-image {
                width: 250px;
                height: 250px;
            }

            button {
                padding: 12px 30px;
                font-size: 18px;
            }

            .note {
                font-size: 12px;
            }

            footer {
                font-size: 12px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="cat-icon">
                üê±
                <span class="heart-icon">üíó</span>
            </div>
            <h1>Niru will you be my Valentine?</h1>
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" onclick="selectYes()">Yes</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
            <p class="note">*No* seems a bit shy üíô</p>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="cat-icon">
                üê±
                <span class="heart-icon">üíó</span>
            </div>
            <h1>Niru will you be my Valentine?</h1>
            <div class="celebration-text">YAY! üéâ</div>
            <div class="celebration-image">
                <img src="couple1.png" alt="Happy Couple">
            </div>
            <footer>Powered by Skillkoder üíï</footer>
        </div>
    </div>

    <!-- Background Music - Replace src with your favorite romantic song -->
    <audio id="bgMusic" loop>
        <source src="audio.mp3" type="audio/wav">
        <!-- Alternative: Add your own music file like 'romantic-music.mp3' -->
        Your browser does not support the audio element.
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        function moveButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions (keeping button within container)
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // Generate random positions
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);
            
            // Apply position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function selectYes() {
            // Hide question screen
            questionScreen.classList.add('hidden');
            
            // Show success screen
            successScreen.classList.add('active');
            
            // Create confetti effect
            createConfetti();

            // Play background music
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(e => console.log('Audio play failed:', e));
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ff1744', '#ffd700', '#ff69b4', '#ff85c1'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Initialize button position
        window.addEventListener('load', () => {
            noBtn.style.position = 'absolute';
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
        });
    </script>
</body>
</html>
